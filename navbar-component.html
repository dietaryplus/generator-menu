<script>
// FUNCIONES DEL NAVBAR
function mostrarMenuRapido() {
    document.getElementById('menuRapido').style.display = 'block';
}

function cerrarMenuRapido() {
    document.getElementById('menuRapido').style.display = 'none';
}

function guardarYVolver() {
    // Esta funci√≥n debe ser sobrescrita en cada p√°gina seg√∫n su l√≥gica de guardado
    if (window.guardarFormulario) {
        window.guardarFormulario().then(() => {
            window.location.href = 'dashboard-central.html';
        }).catch(error => {
            alert('Error guardando: ' + error.message);
        });
    } else {
        // Fallback: simplemente volver al dashboard
        window.location.href = 'dashboard-central.html';
    }
}

// Detectar p√°gina actual autom√°ticamente
function detectarPaginaActual() {
    const path = window.location.pathname;
    const fileName = path.split('/').pop().split('.')[0];
    
    const pageNames = {
        'dashboard-central': 'Dashboard Principal',
        'registro-paciente': 'Nuevo Paciente',
        'generador-planes': 'Generar Plan',
        'seguimiento-diario': 'Seguimiento Diario',
        'dashboard': 'An√°lisis',
        'editor-planes': 'Editor de Planes'
    };
    
    const currentPageName = pageNames[fileName] || 'P√°gina Actual';
    document.getElementById('currentPageName').textContent = currentPageName;
    
    // Mostrar bot√≥n "Guardar y Volver" en p√°ginas de formulario
    const formPages = ['registro-paciente', 'generador-planes', 'seguimiento-diario'];
    if (formPages.includes(fileName)) {
        document.getElementById('saveAndBackBtn').style.display = 'inline-flex';
    }
}

// Cerrar men√∫ con Escape
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        cerrarMenuRapido();
    }
});

// Inicializar al cargar la p√°gina
document.addEventListener('DOMContentLoaded', function() {
    detectarPaginaActual();
    
    // A√±adir clase al body para ajustar el contenido
    document.body.classList.add('content-with-navbar');
});

// NOTIFICACIONES TOAST
function mostrarToast(mensaje, tipo = 'info') {
    const toast = document.createElement('div');
    toast.style.cssText = `
        position: fixed;
        top: 90px;
        right: 20px;
        background: ${tipo === 'success' ? '#10b981' : tipo === 'error' ? '#ef4444' : '#3b82f6'};
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 10001;
        font-size: 14px;
        font-weight: 600;
        max-width: 300px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
    `;
    
    toast.textContent = mensaje;
    document.body.appendChild(toast);
    
    // Animar entrada
    setTimeout(() => {
        toast.style.transform = 'translateX(0)';
    }, 10);
    
    // Remover despu√©s de 3 segundos
    setTimeout(() => {
        toast.style.transform = 'translateX(100%)';
        setTimeout(() => {
            toast.remove();
        }, 300);
    }, 3000);
}
</script>
