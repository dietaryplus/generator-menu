<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento Diario - Sistema Redox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }
        
        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: #3498db;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
        }
        
        .paciente-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }
        
        .fecha-actual {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Seguimiento Diario</h1>
            <p>Sistema de Feedback Redox</p>
        </div>
        
        <div class="main-content">
            <div class="fecha-actual">
                <strong>Fecha:</strong> <span id="fechaActual"></span>
            </div>
            
            <div class="paciente-info">
                <h3>Informaci贸n del Paciente</h3>
                <div class="form-group">
                    <label for="pacienteId">ID/Nombre del Paciente</label>
                    <input type="text" id="pacienteId" placeholder="Ej: maria_garcia_2024" required>
                </div>
            </div>
            
            <form id="seguimientoForm">
                <div class="form-group">
                    <label for="adherenciaMenu">Adherencia al Men煤 (1-10)</label>
                    <div class="slider-container">
                        <span>1</span>
                        <input type="range" id="adherenciaMenu" class="slider" min="1" max="10" value="5">
                        <span>10</span>
                        <div class="slider-value" id="adherenciaValue">5</div>
                    </div>
                    <small style="color: #666;">1 = No sigui贸 nada, 10 = Sigui贸 todo perfectamente</small>
                </div>
                
                <div class="form-group">
                    <label for="energiaNivel">Nivel de Energ铆a (1-10)</label>
                    <div class="slider-container">
                        <span>1</span>
                        <input type="range" id="energiaNivel" class="slider" min="1" max="10" value="5">
                        <span>10</span>
                        <div class="slider-value" id="energiaValue">5</div>
                    </div>
                    <small style="color: #666;">1 = Muy fatigado, 10 = Energ铆a excelente</small>
                </div>
                
                <div class="form-group">
                    <label for="digestionCalidad">Calidad de Digesti贸n (1-10)</label>
                    <div class="slider-container">
                        <span>1</span>
                        <input type="range" id="digestionCalidad" class="slider" min="1" max="10" value="5">
                        <span>10</span>
                        <div class="slider-value" id="digestionValue">5</div>
                    </div>
                    <small style="color: #666;">1 = Muy mala digesti贸n, 10 = Digesti贸n perfecta</small>
                </div>
                
                <div class="form-group">
                    <label for="satisfaccionRecetas">Satisfacci贸n con Recetas (1-10)</label>
                    <div class="slider-container">
                        <span>1</span>
                        <input type="range" id="satisfaccionRecetas" class="slider" min="1" max="10" value="5">
                        <span>10</span>
                        <div class="slider-value" id="satisfaccionValue">5</div>
                    </div>
                    <small style="color: #666;">1 = No le gustaron, 10 = Le encantaron todas</small>
                </div>
                
                <div class="form-group">
                    <label>S铆ntomas Experimentados Hoy</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="sintoma_fatiga" value="fatiga">
                            <label for="sintoma_fatiga">Fatiga</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sintoma_hinchazon" value="hinchazon">
                            <label for="sintoma_hinchazon">Hinchaz贸n</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sintoma_gases" value="gases">
                            <label for="sintoma_gases">Gases</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sintoma_estrenimiento" value="estrenimiento">
                            <label for="sintoma_estrenimiento">Estre帽imiento</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sintoma_diarrea" value="diarrea">
                            <label for="sintoma_diarrea">Diarrea</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sintoma_dolor_cabeza" value="dolor_cabeza">
                            <label for="sintoma_dolor_cabeza">Dolor de cabeza</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sintoma_antojos" value="antojos">
                            <label for="sintoma_antojos">Antojos intensos</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sintoma_ninguno" value="ninguno">
                            <label for="sintoma_ninguno">Ning煤n s铆ntoma</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="observaciones">Observaciones Adicionales</label>
                    <textarea id="observaciones" rows="4" placeholder="Cualquier observaci贸n adicional sobre el d铆a, recetas que m谩s gustaron, dificultades encontradas, etc."></textarea>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn" id="guardarBtn">
                         Guardar Seguimiento
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Tu configuraci贸n -->
    <script src="config-supabase.js"></script>
    
    <script>
        let supabase;
        
        // Inicializaci贸n
        document.addEventListener('DOMContentLoaded', async function() {
            setupSliders();
            setupDateDisplay();
            await initSupabase();
            setupForm();
        });
        
        function setupSliders() {
            const sliders = document.querySelectorAll('.slider');
            sliders.forEach(slider => {
                const valueDisplay = document.getElementById(slider.id.replace('slider', '') + 'Value') || 
                                   document.getElementById(slider.id + 'Value');
                
                slider.addEventListener('input', function() {
                    if (valueDisplay) {
                        valueDisplay.textContent = this.value;
                    }
                });
            });
        }
        
        function setupDateDisplay() {
            const fechaElement = document.getElementById('fechaActual');
            const hoy = new Date().toLocaleDateString('es-ES', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            fechaElement.textContent = hoy;
        }
        
        async function initSupabase() {
            try {
                if (typeof SUPABASE_CONFIG === 'undefined') {
                    throw new Error('Configuraci贸n de Supabase no encontrada');
                }
                
                supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                console.log('Supabase inicializado correctamente');
                
            } catch (error) {
                console.error('Error inicializando Supabase:', error);
                showMessage('Error de conexi贸n: ' + error.message, 'error');
            }
        }
        
        function setupForm() {
            const form = document.getElementById('seguimientoForm');
            form.addEventListener('submit', handleSubmit);
            
            // Checkbox exclusivo para "ning煤n s铆ntoma"
            const checkboxNinguno = document.getElementById('sintoma_ninguno');
            const otrosCheckboxes = document.querySelectorAll('input[type="checkbox"]:not(#sintoma_ninguno)');
            
            checkboxNinguno.addEventListener('change', function() {
                if (this.checked) {
                    otrosCheckboxes.forEach(cb => cb.checked = false);
                }
            });
            
            otrosCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        checkboxNinguno.checked = false;
                    }
                });
            });
        }
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            const pacienteId = document.getElementById('pacienteId').value.trim();
            
            if (!pacienteId) {
                showMessage('Por favor ingresa el ID/nombre del paciente', 'error');
                return;
            }
            
            if (!supabase) {
                showMessage('Error de conexi贸n con la base de datos', 'error');
                return;
            }
            
            const btn = document.getElementById('guardarBtn');
            btn.disabled = true;
            btn.textContent = '?Guardando...';
            
            try {
                const data = recopilarDatos(pacienteId);
                
                const { error } = await supabase
                    .from('seguimiento_pacientes')
                    .insert([data]);
                
                if (error) throw error;
                
                showMessage('?Seguimiento guardado exitosamente', 'success');
                
                // Reset form despu茅s de 2 segundos
                setTimeout(() => {
                    document.getElementById('seguimientoForm').reset();
                    setupSliders(); // Resetear sliders
                }, 2000);
                
            } catch (error) {
                console.error('Error guardando seguimiento:', error);
                showMessage('Error guardando datos: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = ' Guardar Seguimiento';
            }
        }
		
		// A?ade esta función al modulo-seguimiento.html
async function cargarPacientesEnSelect() {
    try {
        const { data, error } = await supabase
            .from('pacientes')
            .select('paciente_id, nombre_completo')
            .eq('estado', 'activo')
            .order('nombre_completo');
        
        if (error) throw error;
        
        const select = document.getElementById('pacienteId');
        select.innerHTML = '<option value="">Seleccionar paciente...</option>';
        
        data.forEach(paciente => {
            const option = document.createElement('option');
            option.value = paciente.paciente_id;
            option.textContent = `${paciente.nombre_completo} (${paciente.paciente_id})`;
            select.appendChild(option);
        });
        
        // Convertir input a select
        const input = document.getElementById('pacienteId');
        const select = document.createElement('select');
        select.id = 'pacienteId';
        select.required = true;
        select.innerHTML = input.innerHTML;
        input.parentNode.replaceChild(select, input);
        
    } catch (error) {
        console.error('Error cargando pacientes:', error);
    }
}
        
        function recopilarDatos(pacienteId) {
            const sintomasSeleccionados = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                sintomasSeleccionados.push(checkbox.value);
            });
            
            return {
                paciente_id: pacienteId,
                fecha: new Date().toISOString().split('T')[0], // YYYY-MM-DD
                adherencia_menu: parseInt(document.getElementById('adherenciaMenu').value),
                energia_nivel: parseInt(document.getElementById('energiaNivel').value),
                digestion_calidad: parseInt(document.getElementById('digestionCalidad').value),
                satisfaccion_recetas: parseInt(document.getElementById('satisfaccionRecetas').value),
                sintomas_principales: sintomasSeleccionados,
                observaciones: document.getElementById('observaciones').value.trim()
            };
        }
        
        function showMessage(message, type) {
            // Remover mensajes anteriores
            document.querySelectorAll('.success-message, .error-message').forEach(msg => msg.remove());
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            document.querySelector('.main-content').insertBefore(
                messageDiv, 
                document.getElementById('seguimientoForm')
            );
            
            // Auto-remover despu茅s de 5 segundos
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
